<!--登录界面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/dashboard/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard/css/login.css" >
    <style>
        .fancy-text {
            font-family: "Cinzel Decorative", cursive;
        }

       input{
            border: 0.5px solid;
            border-radius: 6px;
            width: 200px;
            height: 40px;
        }

        .btn-container {
            text-align: center;
        }
        .btn-container button {
            display: inline-block;
        }

    </style>
</head>
<body>
    <form class="form-horizontal edit-area" action="/dashboard/login/" method="POST">
        ${csrf_token}
        <div class="background-box">
            <h1 class="fancy-text">USER LOGIN</h1>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="button-container"><button type="submit" class="btn btn-default">登录</button></div>
            <br>
            <div class="button-container"><button class="btn btn-default"><a href="/dashboard/register/">注册</a></button></div>
            <br>
            <div style="color:red"><nobr><p style="text-align:center">${error}</p></nobr></div>
        </div>
    </form>
</body>
</html>
